<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> CurbaCraze </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="curba.png" type="image/icon type">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container container">
        <input type="checkbox" name="" id="">
        <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
        <ul class="menu-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="foodmenu.html">Menu</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
        <h1 class="logo"> CurbaCraze </h1>
    </div>
</nav>
  <section id="contact">
    <div class="contact-container container">
        <div class="contact-img">
            <img src="423737727_1578285822927796_7469747940260093236_n.jpg" alt="" />
        </div>
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="#contact" method="post">
                <input type="text" name="name" placeholder="Your Name" required />
                <input type="email" name="email" placeholder="E-Mail" required />
                <textarea name="message" cols="30" rows="6" placeholder="Type Your Message" required></textarea>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</section>
<footer id="footer">
  <h2> CurbaCraze &copy; all rights reserved. </h2>
</footer>
</body>
</html>
